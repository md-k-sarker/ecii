prefixes = [ ("kb","http://www.csc.liv.ac.uk/~luigi/ontologies/basicFamily#") ]
 
// knowledge source definition 
ks.type = "OWL File"
ks.fileName = "basicFamily.owl" 

// reasoner
reasoner.type = "closed world reasoner"
reasoner.sources = { ks }

// object properties
objectProperties={":hasChild",":hasParent",":hasSibling"}

// learning problem
lp.type = "posNegStandard"
lp.positiveExamples = {
"kb:NonnoLuigi",
"kb:Isidoro",
"kb:Gianni"
}
lp.negativeExamples = {
"kb:Giovanna",
"kb:Marisella",
"kb:Ombretta",
"kb:Serena",
"kb:Valentina",
"kb:Luca",
"kb:Luigi",
"kb:Dino",
"kb:Maria",
"kb:Mauro",
"kb:Nella",
"kb:Miriam",
"kb:NonnaLina",
"kb:Carmela"
}

// algorithm settings
la.type = "celoe"
la.stopOnFirstDefinition = "true"
